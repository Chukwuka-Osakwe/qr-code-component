<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="main-container">
    <div class="image-and-body-container">
      <div class="qr-code-image-container">
        <img class="qr-code-image" src="images/image-qr-code.png">
      </div>

      <div class="body-text-container">
          <p>
            Improve your front-end <span>skills by building projects</span>
          </p>
      
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to <span>the next level</span>
          </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      
      <span>Coded by <a href="https://github.com/Chukwuka-Osakwe">Chukwuka Osakwe</a>.</span>
    </p>
  </div>
</body>
</html>
